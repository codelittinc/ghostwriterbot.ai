<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.phone %}
    <div class="call-phone">
      <strong>Phone: </strong> {{ site.data.contact.phone }}
    </div>
    {% endif %} {% if site.data.contact.email %}
    <div class="call-email">
      <strong>Email: </strong>
      <a href="mailto:{{ .site.data.contact.email }}">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
  </div>
  {% if include.show_button %}
  <div class="call-box-bottom">
    <a href="{{ site.data.contact.contact_button_link }}" class="button"
      ><img
        src="images/slack-logo2.png"
        alt="slack-logo"
        style="width: 30px; height: 30px"
      />ADD TO SLACK</a
    >
  </div>
  {% endif %}
</div>
